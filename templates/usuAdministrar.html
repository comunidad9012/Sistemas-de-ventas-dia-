<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Document</title>
</head>


<body>
  <style>
    /* Estilo para el logo */
    .navbar-brand img {
      max-width: 120px; /* Ajustar el ancho máximo del logo */
      height: auto; /* Mantener la proporción */
    }
    /* Estilo para el botón de selección */
    .btn-select {
      font-size: 13px; /* Tamaño de fuente */
    }
    /* Alineación a la derecha */
    .container-fluid {
      display: flex;
      justify-content: space-between;
    }

    /* Estilo para los botones */
    .nav-link {
      color: white !important; /* Color blanco */
      font-weight: bold; /* Texto en negrita */
      font-size: 16px; /* Tamaño de la fuente */
    }

    /* Estilo para la frase "Todos los Productos" */
    .titulo-tabla {
      color: black; /* Color negro */
      font-size: 28px; /* Tamaño de la fuente */
      margin-bottom: -30px; /* Margen inferior */
      margin-top: 20px; /* Margen superior */
      margin-left: 10px; /* Margen izquierdo */
      font-family: 'Arial, Helvetica, sans-serif'; /* Fuente */
    }

    /* Estilo para la frase "Listado de Productos" */
    .listado-titulo {
      font-family: 'Arial, Helvetica, sans-serif'; /* Fuente */
      font-weight: bold;
      text-decoration: underline; /* Subrayado */
    }

    
  </style>
</head>


  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #e71717;">
      <div class="container-fluid">
        <div >
          <a class="navbar-brand" href="#"><img src="https://brand-partners.com.ar/wp-content/uploads/2021/02/Logo-DIA-Fondo-Rojo-1536x666.jpg" alt="Logo"></a>
        </div>
            
        <!-- <a class="navbar-brand" href="./home">SUPERMERCADO DIA</a> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            
            <a class="nav-link" href="./agregarProd"><u>Ingresar Productos</u></a>
            
          </div>
          <form action="/buscarprod" method="post">
            <div class="search-bar" style="position: relative;">
            <input style="border-radius: 20px; border: 2px solid #fff; margin-left: 240px; width: 400px; padding: 6px 30px 6px 10px;" type="search" placeholder="Buscar productos..." aria-label="Buscar">
            <i class="fa fa-search" style="position: absolute; right: 15px; top: 13px; color: rgb(10, 10, 10);"></i>
          </div>
          </form>
          
          
      </div>

      <form method='POST' action="/categ" style="margin-top: 10px;">
        <div style="font-family: Arial, Helvetica, sans-serif;">
            <select class="form-select" name="pc" id="pc" style="margin-left: -140px; border-color: black; border-radius: 20px; width: 130px; margin-top: 16px;" required>
                <option value="" selected disabled style="background-color: rgb(157, 217, 245);" >Categorias</option>
                {% for x in categorias %}
                <option value="{{x[0]}}">{{x[1] }}</option>
                {% endfor %}
            </select>

        </div>

        <button type="submit" class="btn btn-primary" style=" margin-top: -66px;" >Seleccionar</button>
      </form>
            
      

 
    </nav>
  </header>
  <br>

<body>
    <div class="container mt-4">
      <div class="row justify-content-md-center">
        <h1 class="text-center mb-4">Listado de usuarios</h1>
      </div>

      <div class="row justify-content-md-center">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">MAIL</th>
                <th scope="col">CONTRASEÑA</th>
                <th scope="col">INGRESOS</th>
              </tr>
            </thead>

            <tbody>
                {% for i in usuario%}
                <tr>
                    {% for val in i %}
                        <td>{{ val }}</td>
                        {% endfor %}
                      </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
