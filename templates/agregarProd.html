<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Agregar Producto</title>
  <style>

    /* Estilo para la barra de navegación */
    .navbar {
      background-color: #e71717; /* Color de fondo */
      padding: 10px 0; /* Espaciado interior */
      border-bottom: 2px solid #ffffff; /* Borde inferior */
    }

    /* Estilo para los enlaces de la barra de navegación */
    .navbar .nav-link {
      color: #ffffff !important; /* Color del texto */
      margin-right: 20px; /* Margen derecho */
      padding: 0 10px; /* Aumento del ancho */
    }

    /* Estilo para el contenedor del formulario */
    .form-container {
      margin-top: 30px; /* Margen superior */
      padding: 20px; /* Espaciado interior */
      border: 1px solid #e3e3e3; /* Borde */
      border-radius: 10px; /* Radio de borde */
    }

    /* Estilo para los títulos */
    h2 {
      font-size: 24px; /* Tamaño de la fuente */
      font-weight: bold; /* Texto en negrita */
    }

    /* Estilo para los inputs */
    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
      margin-bottom: 15px; /* Margen inferior */
      padding: 10px; /* Espaciado interior */
      border: 1px solid #ced4da; /* Borde */
      border-radius: 5px; /* Radio de borde */
      width: calc(100% - 22px); /* Ancho igual al 100% menos el padding */
    }

    /* Estilo para los radios */
    input[type="radio"] {
      margin-right: 10px; /* Margen derecho */
    }

    /* Estilo para el botón de confirmar */
    button[type="submit"] {
      background-color: #007bff; /* Color de fondo */
      color: white; /* Color del texto */
      border: none; /* Sin borde */
      padding: 10px 20px; /* Espaciado interior */
      border-radius: 5px; /* Radio de borde */
      cursor: pointer; /* Cursor de puntero */
    }

    /* Estilo para el botón de confirmar al pasar el mouse */
    button[type="submit"]:hover {
      background-color: #0056b3; /* Cambio de color de fondo al pasar el mouse */
    }

    /* Estilo para el logo */
    .navbar img {
      max-width: 100px; /* Ancho máximo */
      height: auto; /* Altura automática */
    }
  </style>
</head>

  <title>Document</title>
  <header>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div >
                    <a><img src="https://brand-partners.com.ar/wp-content/uploads/2021/02/Logo-DIA-Fondo-Rojo-1536x666.jpg" alt="Logo" class="p"></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="./">Home</a>
                        <a class="nav-link" href="./agregarProd">Ingresar Productos</a>
                        <a class="nav-link" href="./update">Actualizar Productos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    </header>
</head>
<body>
    <div class="container form-container">
        <h2>Agregar producto al stock</h2>
        <br>
  
        <form action="/ingresarProd" method="post" enctype="multipart/form-data">      

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"><strong>Nombre producto</strong></span>
            <input type="text" name="nombre" id="nombre" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required  >
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"><strong>Descripción</strong></span>
            <input type="text" name="descripcion" id="descripcion" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required >
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"><strong>Precio</strong></span>
            <input type="number"name="precio" id="precio" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required >
        </div>

        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm"><strong>Cantidad</strong></span>
            <input type="number" name="cantidad" id="cantidad" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"required >
        </div>
        <p><strong>Seleccione una categoria</strong></p>
        <input type="radio" name="categoria" value="5"> Cervezas<br>
        <input type="radio" name="categoria" value="13"> Champagnes<br>
        <input type="radio" name="categoria" value="6" > Fernet<br>
        <input type="radio" name="categoria" value="9"> Gin<br>
        <input type="radio" name="categoria" value="12"> Licores<br>
        <input type="radio" name="categoria" value="11"> Sidra<br>
        <input type="radio" name="categoria" value="8"> Vinos<br>
        <input type="radio" name="categoria" value="7"> Vodkas<br>
        <input type="radio" name="categoria" value="10"> Whisky<br>
        <br>
      

        <div class="col-md-8 mt-4 mb-4 ">
            <label for="formFile" class="form-label">Imagen:</label>
            <input class="form-control" type="file" id="formFile" name="archivo" accept="image/*" required>
        </div>
        <div class="col-md-8 mt-4 mb-4 ">
            <img id="preview-image" src="#" alt="Vista previa de la imagen" style="display: none; max-width: 100%; max-height: 300px;">
        </div>
        <div>
            <button type="submit" class="btn btn-primary col-md-2 mt-4 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5m-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5"/>
                    </svg>
                    Cargar
                </button>
        </div>
        </form>
        </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
